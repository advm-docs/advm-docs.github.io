site_name: Документация на advamatic 
site_url: https://advm-docs.github.io
theme:
  name: material
  #font:
    #text: Merriweather Sans
    #code: Red Hat Mono
  palette: 
    # Dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange
  features:
    - navigation.footer
    - navigation.sections
    - navigation.indexes

markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: _span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - def_list

      
nav:
  - Начало: index.md
  - Разделы (вкладки): 
    - sections/index.md
    - Управление печатью: sections/print-manage.md
  - Памятка по md: md-help.md